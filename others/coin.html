<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교환 코인 계산기</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Song+Myung&display=swap">
  <link rel="stylesheet" href="style-calculator.css"> <!-- 외부 CSS 파일을 불러옴 -->
  <script src="../script.js"></script>
</head>
<body>

  <p> 안녕하세요.</p>

  <div class="calculator-container">
    <h2> 교환 코인 계산기 </h2>

    <label for="gameCurrency">사용자 예산 (UC): </label>
    <input type="number" id="gameCurrency" name="gameCurrency" step="1000" value="10000" oninput="calculateCoins()">


    <label>이벤트 선택: </label>
    <label>
      <input type="checkbox" id="event1" onchange="updateProbabilities('event1')"> The Fool's Blessing
    </label>
    <label>
      <input type="checkbox" id="event2" onchange="updateProbabilities('event2')"> 미구현
    </label>
    <label>
      <input type="checkbox" id="event3" onchange="updateProbabilities('event3')"> 미구현
    </label>

    <p id="result"></p>
    
  </div>

  <script>
  let price = 600;
  let probability1 = 0;
  let probability2 = 0;
  let probability5 = 0;

  function updateProbabilities(checkboxId) {
    const checkboxes = ['event1', 'event2', 'event3'];

    checkboxes.forEach(id => {
      if (id !== checkboxId) {
        document.getElementById(id).checked = false;
      }
    });

    if (document.getElementById(checkboxId).checked) {
      // Set probabilities based on the selected checkbox
      switch (checkboxId) {
        case 'event1':
          price = 600;
          probability1 = 0.3465;
          probability2 = 0.2079;
          probability5 = 0.0866;
          break;
        case 'event2':
          price = 540;
          probability1 = 0.4;
          probability2 = 0.2;
          probability5 = 0.01;
          break;
        case 'event3':
          price = 540;
          probability1 = 0.2;
          probability2 = 0.1;
          probability5 = 0.5;
          break;
        // 추가 이벤트들에 대해 case 추가 가능
      }
    } else {
      // No checkbox selected, reset to default values
      probability1 = 0;
      probability2 = 0;
      probability5 = 0;
    }
  }

  function calculateCoins() {
  const gameCurrency = parseFloat(document.getElementById('gameCurrency').value);

  if (isNaN(gameCurrency) || isNaN(price)) {
    alert('올바른 숫자를 입력하세요.');
    return;
  }

  const numAttempts = 10 * gameCurrency / price;
  const resultElement = document.getElementById('result');
  const roundedCoins = Math.round(expectedCoins(numAttempts)); // 반올림 처리
  resultElement.textContent = `예상 코인 획득량: ${roundedCoins}`;
}


  function expectedCoins(numAttempts) {
    const coins1 = numAttempts * probability1;
    const coins2 = numAttempts * probability2;
    const coins5 = numAttempts * probability5;

    const totalCoins = coins1 + coins2 + coins5;
    return totalCoins;
  }

    window.onload = calculateCoins;
</script>

</body>
</html>
