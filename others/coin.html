<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교환코인 계산기</title>
  
  <link rel="icon" href="../banner/wallpaper/pubg.png" type="image/png">  
  <link rel="stylesheet" href="style-calculator.css"> <!-- 외부 CSS 파일을 불러옴 -->
  
  <script src="../script.js"></script>
  
  <script src="js-coin.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4VK413KLDK"></script> 
    
</head>
  
<body>

  <!-- 페이지 헤더 -->
  <header>
  <nav>
    <ul>
      <li><a href="../../">홈</a></li>
      <li><a href="calculator.html">확률 계산기</a></li>
      <!-- 다른 페이지에 대한 메뉴 항목 추가 -->
    </ul>
  </nav>
</header>  <br>

  <h2><span class="highlight-box">교환코인 계산기</span></h2>
  <p>획득 가능한 교환코인 평균 개수를 계산합니다.</p>
  

  <div class="calculator-container">
    
    <span class="text-category">사용자 예산 (UC)</span>
    <input type="number" id="gameCurrency" name="gameCurrency" step="1000" value="10000" oninput="calculateCoins()">

    <br>
    
    <span class="text-category">이벤트 선택</span>
    <label>
      <input type="checkbox" id="event1" onchange="updateProbabilities('event1')">
      <span id="event1-label"></span>
    </label>

    <label>
      <input type="checkbox" id="event2" onchange="updateProbabilities('event2')">
      <span id="event2-label"></span>
    </label>

    <label>
      <input type="checkbox" id="event3" onchange="updateProbabilities('event3')">
      <span id="event3-label"></span>
    </label>

    <label>
      <input type="checkbox" id="event4" onchange="updateProbabilities('event4')">
      <span id="event4-label"></span>
    </label>

    <label>
      <input type="checkbox" id="event5" onchange="updateProbabilities('event5')">
      <span id="event5-label"></span>
    </label>

    <label>
      <input type="checkbox" id="event6" onchange="updateProbabilities('event6')">
      <span id="event6-label"></span>
    </label>
    
  </div>

      <p id="result"></p>


  <script>
    document.getElementById("event1-label").textContent = event1;
    document.getElementById("event2-label").textContent = event2;
    document.getElementById("event3-label").textContent = event3;
    document.getElementById("event4-label").textContent = event4;
    document.getElementById("event5-label").textContent = event5;

    document.getElementById("gameCurrency").addEventListener("focus", function() {
    if (this.value == "10000") {
      this.value = "";
    }
  });

 </script>
  

  
</body>
</html>
