        document.getElementById(id).checked = false;
      }
    });

    if (document.getElementById(checkboxId).checked) {
      // Set probabilities based on the selected checkbox
      switch (checkboxId) {
        case 'event1':
          price = 600;
          probability1 = 0.3465;
          probability2 = 0.2079;
          probability3 = 0;
          probability5 = 0.0866;
          probability10 = 0;

          probability1 = 0.2;
          probability2 = 0;
          probability3 = 0.15;
          probability5 = 0;
          probability10 = 0.05;
          break;
        case 'event3':
          price = 540;
          probability1 = 0.3421;
          probability2 = 0;
          probability3 = 0;
          probability5 = 0;
          probability10 = 0;
          break;

      }
       calculateCoins();  // 이벤트가 선택될 때 바로 계산
    } else {
      // No checkbox selected, reset to default values
      probability1 = 0;
      probability2 = 0;
      probability3 = 0;
      probability5 = 0;
      probability10 = 0.;
    }
  }
