<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교환 코인 계산기</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Song+Myung&display=swap">
  <link rel="stylesheet" href="style-calculator.css"> <!-- 외부 CSS 파일을 불러옴 -->
  <script src="../script.js"></script>


<style>
    body {
      font-family: 'Song Myung', sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
    }

    .calculator-container {
      width: 300px;
      height: 400px;
      margin: auto;
      background-color: #f2f2f2;
      border-radius: 5px;
      padding: 20px;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
}

    h2 {
      text-align: center;
    }

    label {
      margin-bottom: 5px;
    }

    input {
      margin-bottom: 10px;
      padding: 10px;
      box-sizing: border-box;
      margin-right: 5px; 
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Song Myung', sans-serif; 
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      margin-bottom: 20px; /* 추가된 부분 */
      text-align: center;
      line-height: 1.2; /* 줄간격 */
    }

    p {
    text-align: center;
  }


  </style>
</head>
<body>

  <p> 안녕하세요.</p>

  
<div class="calculator-container">
  <h2> 교환 코인 계산기 </h2>

  <label for="gameCurrency">사용자 예산 (UC): </label>
  <input type="number" id="gameCurrency" name="gameCurrency" step="1000" value="10000" oninput="calculateCoins()">

  <label for="price">10회 가격: </label>
  <input type="number" id="price" name="price" value="1080" oninput="calculateCoins()">

  <label>이벤트 선택: </label>
    <label>
      <input type="checkbox" id="event1" onchange="updateProbabilities()"> 1
    </label>
    <label>
      <input type="checkbox" id="event2" onchange="updateProbabilities()"> 2
    </label>
    <label>
      <input type="checkbox" id="event3" onchange="updateProbabilities()"> 5
    </label>

  <p id="result"></p>
    

</div>

  
<script>
  let probability1 = 0;
  let probability2 = 0;
  let probability5 = 0;

function updateProbabilities() {
    if (document.getElementById('event1').checked) {
        probability1 = 0.3465;
        probability2 = 0.2079;
        probability5 = 0.0866;
    } else if (document.getElementById('event2').checked) {
        probability1 = 0.4;
        probability2 = 0.2;
        probability5 = 0.01;
    } else if (document.getElementById('event3').checked) {
        probability1 = 0.2;
        probability2 = 0.1;
        probability5 = 0.5;
    } else {
        // Default values if none selected
        probability1 = 0;
        probability2 = 0;
        probability5 = 0;
    }
}

function calculateCoins() {
    const gameCurrency = parseFloat(document.getElementById('gameCurrency').value);
    const price = parseFloat(document.getElementById('price').value);

    if (isNaN(gameCurrency) || isNaN(price)) {
        alert('올바른 숫자를 입력하세요.');
        return;
    }

    const numAttempts = 10 * gameCurrency / price;
    const resultElement = document.getElementById('result');
    resultElement.textContent = `예상 코인 획득량: ${expectedCoins(numAttempts)}`;
}

function expectedCoins(numAttempts) {
    const coins1 = numAttempts * probability1;
    const coins2 = numAttempts * probability2;
    const coins5 = numAttempts * probability5;

    const totalCoins = coins1 + coins2 + coins5;
    return totalCoins;
}
</script>
  

</body>
</html>
