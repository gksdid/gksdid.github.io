<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부품 계산기</title>
  
  <link rel="icon" href="../banner/wallpaper/pubg.png" type="image/png">  
  <link rel="stylesheet" href="style-material.css"> <!-- 외부 CSS 파일을 불러옴 -->
  
  <script src="../script.js"></script>
  
  <script src="js-material.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4VK413KLDK"></script> 
    
</head>
  
<body>

  <!-- 페이지 헤더 -->
  <header>
  <nav>
    <ul>
      <li><a href="../../">홈</a></li>
      <li><a href="calculator.html">확률 계산기</a></li>
      <!-- 다른 페이지에 대한 메뉴 항목 추가 -->
    </ul>
  </nav>
</header>  <br>

  <h2><span class="highlight-box">부품 계산기</span></h2>
  <p>획득 가능한 부품 평균 개수를 계산합니다.</p>

  <br>
    

  <div class=inputNum>
      <span>사용자 예산: </span>
      <input type="number" id="gameCurrency" name="gameCurrency" min="0" step="1000" value="10000" oninput="calculate()">
      <span> UC</span>
  </div>

  <table class="table">
    <tr>
      <th>이벤트명</th>
      <th>조각</th>
      <th>부품</th>
      <th>표면</th>
    </tr>
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write(`
          <tr>
            <td>${eval('event' + i)}</td>
            <td id="event${i}-piece"></td>
            <td id="event${i}-material"></td>
            <td id="event${i}-paint"></td>
          </tr>
        `);
      }
    </script>
  </table>

  <p>각 항목은 '또는' 관계입니다.<br>
  따라서 모든 항목이 동시에 나오는 것이 아닌,<br>
  각각의 기댓값이라고 이해해야 합니다.</p>


  <script>
    for (let i = 1; i <= 9; i++) {
      const eventName = 'event' + i;
      const labelElement = document.getElementById(eventName + "-label");
      if (labelElement) {
        labelElement.textContent = window[eventName];
    }
  }

    document.addEventListener('DOMContentLoaded', function () {
        calculate();
    });

  </script>
</body>
</html>
