<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인기도 대결</title>
  <link rel="icon" href="../banner/wallpaper/pubg.png" type="image/png">  
  <link rel="stylesheet" href="style-popularity.css"> <!-- 외부 CSS 파일을 불러옴 -->
  <script src="../script.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4VK413KLDK"></script> 

</head>
  
<body> <br>
 
  <h2><span class="highlight-box">4vs4 인기도 대결</span></h2>
  <p>인기도를 바탕으로 획득 가능한 포인트를 계산합니다.</p>
  

<div class="calculator-container">

  <p>우리팀</p>  <p id="total1"></p>
  <input type="text" id="numbersInput1" oninput="totalScore()">

  <p>우리팀</p>  <p id="total2"></p>
  <input type="text" id="numbersInput2" oninput="totalScore()">

</div>

  <p id="result"></p>

<script>
  document.addEventListener("DOMContentLoaded", function() {
  totalScore();
});

function totalScore() {
  const inputText1 = document.getElementById('numbersInput1').value;
  const inputText2 = document.getElementById('numbersInput2').value;
  
  const numbersArray1 = inputText1.split(' ').map(parseFloat);
  const numbersArray2 = inputText2.split(' ').map(parseFloat);

  const totalScore1 = numbersArray1.reduce((acc, num) => acc + num, 0);
  const totalScore2 = numbersArray2.reduce((acc, num) => acc + num, 0);

  document.getElementById('total1').innerHTML = `총합: <span class="text-highlight">${totalScore1}</span>`;
  document.getElementById('total2').innerHTML = `총합: <span class="text-highlight">${totalScore2}</span>`;

}

</script>

</body>
</html>
