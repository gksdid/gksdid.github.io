<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기하 분포 그래프</title>
    <link rel="stylesheet" href="style-graph.css"> <!-- 외부 CSS 파일을 불러옴 -->
    <script src="../script.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4VK413KLDK"></script> 
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <!-- 추가한 부분: 창 안내문 -->
    <div id="overlay">
        <div id="overlay-content">
            <h2><a href="https://ko.wikipedia.org/wiki/%EA%B8%B0%ED%95%98_%EB%B6%84%ED%8F%AC" target="_blank" class="link-highlight-white">기하 분포</a></h2>
            <p> <a href="https://ko.wikipedia.org/wiki/%EC%8B%AC%ED%94%84%EC%8A%A8_%EA%B3%B5%EC%8B%9D" target="_blank" class="link-highlight">심프슨 공식</a>을 응용하여 색칠된 부분의 면적을 구합니다.<br>
                x는 처음으로 성공할 때까지 걸리는 시행 횟수를 나타냅니다.<br><br>
                즉, \( \int_{a}^{b} P(x=k) \, dx \) 는 a번째와 b번째 시행 내에서<br>
                처음으로 성공할 확률을 의미합니다.<br><br>
                정확한 근사를 위해, 최대 확률은 5%로 제한되며,<br>상한값의 최솟값은 30으로 고정됩니다.<br><br>
                과부하를 방지하기 위해 상한값은 최대 5000으로 제한됩니다.
                
            </p>
            <button id="close-btn" onclick="closeOverlay()">확인했어요!</button>
        </div>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="../../">홈</a></li>
                <!-- 다른 페이지에 대한 메뉴 항목 추가 -->
            </ul>
        </nav>
    </header>

    <button id="showOverlayButton" class="overlayButton" onclick="toggleOverlay()">안내 다시보기</button>

    <!-- 입력 폼 -->
    <div class=inputNum>
        <span>성공 확률이 </span>
        <input type="number" id="pValue" step="0.01" value="0.24" min="0" max="100" oninput="updateChart()">
        <span>% 일 때,</span>
    </div>
    <div class=inputNum>
        <input type="number" id="startX" step="50" value="1" min="1" oninput="updateChart()">
        <span>번째와 </span>
        <input type="number" id="endX" step="50" value="100" min="30" max="5000" oninput="updateChart()">
        <span>번째 시도 내에서<br>처음으로 성공할 확률:</span>
    </div>

    <!-- 결과 출력 -->
    <div id="result" class="resultBox"></div>


    <!-- 차트 캔버스 -->
    <canvas id="myChart"></canvas>

    <script>
        // 초기 파라미터 설정
        let p, startX, endX;

        // 추가한 부분: 창 안내문 닫기
        function closeOverlay() {
            document.getElementById("overlay").style.display = "none";
        }

        // 초기화 함수
        function initializeParams() {
            p = parseFloat(document.getElementById('pValue').value / 100);
            startX = parseInt(document.getElementById('startX').value);
            endX = parseInt(document.getElementById('endX').value);

            if (p > 0.05) {
                p = 0.05;
                document.getElementById('pValue').value = p * 100;
            }

            startX = Math.max(1, Math.min(startX, 5000));

            endX = Math.max(30, Math.min(endX, 5000));
        }

        // 기하 분포의 확률 계산 함수
        function calculateProbabilities(startX, endX) {
            return Array.from({ length: endX + 50 }, (_, i) => (Math.pow(1 - p, i) * p) * 100);
        }

        // 차트 업데이트 함수
        function updateChart() {
            initializeParams();

            const probabilities = calculateProbabilities(startX, endX);

            // 데이터셋 갱신
            myChart.data.datasets[0].data = probabilities;
            myChart.data.datasets[1].data = probabilities.map((val, index) => {
                return (index >= labels.indexOf(startX) && index <= labels.indexOf(endX)) ? val : null;
            });

            // 차트 업데이트
            myChart.update();

            // 영역을 재계산하고 표시
            const newArea = calculateArea(labels, probabilities, startX, endX);
            displayArea(startX, endX, newArea);

            MathJax.typeset();
        }

        // 사다리꼴 적분을 통한 영역 계산 함수
        function calculateAreaSimpson(labels, probabilities, startX, endX) {
            const startIndex = labels.indexOf(startX);
            const endIndex = labels.indexOf(endX);

            let area = 0;
            const labelDiff = labels[1] - labels[0]; // 간격 계산

            for (let i = startIndex; i < endIndex; i += 2) {
                const width = labelDiff * 2;
                const height1 = probabilities[i];
                const height2 = probabilities[i + 2];
                const heightMid = probabilities[i + 1] * 4;

                area += (height1 + heightMid + height2) * width / 6;
            }

            return area;
        }

        function calculateArea(labels, probabilities, startX, endX) {
            return calculateAreaSimpson(labels, probabilities, startX, endX);
        }

        // 결과 출력 함수
        function displayArea(startX, endX, area) {
            const roundedArea = area.toFixed(3);
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `\\( \\int_{${startX}}^{${endX}} P(x=k) \\, dx \\approx ${roundedArea}\\% \\)`;
        }

        // 라벨 생성
        const labels = Array.from({ length: 5000 }, (_, i) => i + 1);

        // 차트 생성
        const canvas = document.getElementById('myChart');
        const ctx = canvas.getContext('2d');

        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                        label: '기하 분포',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: true,
                        backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    },
                    {
                        label: '확률',
                        borderColor: 'transparent',
                        borderWidth: 0,
                        fill: true,
                        backgroundColor: 'rgba(75, 192, 192, 0.4)',
                    },
                ],
            },
            options: {
                maintainAspectRatio: true,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        max: endX + 50,
                    },
                    y: {
                        type: 'linear',
                        position: 'left',
                    },
                },
            },
        });

        initializeParams(); // 초기화 함수 호출
        updateChart(); // 초기 차트 업데이트

        function toggleOverlay() {
    const overlay = document.getElementById('overlay');
    overlay.style.display = overlay.style.display === 'none' ? 'block' : 'none';
}

    </script>
</body>

</html>
