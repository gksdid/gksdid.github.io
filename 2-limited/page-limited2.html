<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한정 상자 2</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Song+Myung&display=swap">
    <link rel="stylesheet" href="../styles.css"> <!-- 상위 CSS 파일을 불러옴 -->
</head>

<body>
    <!-- 페이지 헤더 -->
    <header>
        <nav>
            <ul>
                <li><a href="../../">홈</a></li>
                <li><a href="../others/calculator.html">확률 계산기</a></li>
            </ul>
        </nav>
    </header>
    <br>

    <h1>BT21 상자</h1>

    <!-- 가격은 하단의 스크립트에서 수정함. -->
    <p><span id="price-display"></span> / 10회</p>

    <!-- 상자 판매 기간 편집 -->
    <p>9월 26일 (화) 11:00 ~ </p>

    <div class="resultbox-rectangle-container">
        <div class="rectangle-container">
            <div id="probability-sum">확률 합계: 0%</div>
        </div>

        <div class="rectangle-container">
            <div id="cost">평균 비용: 0 UC</div>
        </div>

        <div class="rectangle-container">
            <div id="probability-attempts">평균 횟수: 0회</div>
        </div>
    </div>

    <br>

    <table class="css-special-table">
        <thead>
            <tr class="css-table-head">
                <th class="css-center"><input id="select-all-checkbox" type="checkbox" onclick="toggleAllCheckboxes()"></th>
                <th class="css-center">아이템 이름</th>
                <th class="css-center">등급</th>
                <th class="css-center">확률</th>
            </tr>
        </thead>

        <tbody>
            <!-- 데이터를 표에 추가 -->
        </tbody>
    </table>

    <!-- ** 자바스크립트 명령어를 불러오는 부분 --> 
    <script>
        // HTML 파일 1
        document.addEventListener('DOMContentLoaded', function () {
            // 체크박스 클릭 이벤트 리스너 등록
            var checkboxes = document.querySelectorAll('.css-special-table input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                checkbox.addEventListener('change', function () {
                    setTimeout(updateProbabilitySum, 0); // 비동기 처리를 위해 setTimeout 사용
                });
            });

            // 초기 값 계산
            updateProbabilitySum();

            // ***************** 데이터를 불러오는 부분
            var tableBody = document.querySelector('.css-special-table tbody');

            fetch('data-limited2.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(function (item) {
                        var newRow = document.createElement('tr');
                        newRow.classList.add('css-row');

                        // 체크박스 열 추가
                        var checkboxCell = document.createElement('td');
                        checkboxCell.classList.add('css-center');
                        var checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkboxCell.appendChild(checkbox);
                        newRow.appendChild(checkboxCell);

                        // 데이터 셀 추가
                        Object.values(item).forEach(function (cellData, index) {
                            var newCell = document.createElement('td');
                            var gradeClass = getGradeClass(index, cellData); // 색상 클래스 가져오기
                            newCell.classList.add('css-center', gradeClass);
                            newCell.textContent = cellData;
                            newRow.appendChild(newCell);
                        });

                        tableBody.appendChild(newRow);
                    });

                    // 체크박스 이벤트 리스너 다시 등록
                    checkboxes = document.querySelectorAll('.css-special-table input[type="checkbox"]');
                    checkboxes.forEach(function (checkbox) {
                        checkbox.addEventListener('change', function () {
                            setTimeout(updateProbabilitySum, 0);
                        });
                    });


                // ***** 가격 설정 *****
                setPrice(810); // 원하는 가격으로 설정
                var currentPrice = getPrice(); // 현재 가격 가져오기
                    
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
    <script src="../js-datasetup.js"></script>
</body>

</html>
