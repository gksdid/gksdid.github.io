<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스페셜 상자</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Song+Myung&display=swap">
    <link rel="stylesheet" href="styles.css"> <!-- 외부 CSS 파일을 불러옴 -->
    
</head>

<body>
    <h1>스페셜 상자</h1> <br>
    
    <p>판매 기간: 10월 24일 (화) 11:00 ~ 11월</p>

    <br>
   
    <!-- 추가적인 내용 작성 -->
    <div id="probability-sum">확률 합계: 0%</div>

    <table class="special-box-table">

        <thead>
            <tr class="table-header-row">
                <th class="centered-checkbox"><input id="select-all-checkbox" type="checkbox"></th>
                <th class="item-name centered">아이템 이름</th>
                <th class="probability centered">확률</th>
                <th class="centered">등급</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row">
                <td class="centered-checkbox"><input type="checkbox"></td>
                <td class="item-name centered">유자 타이즈 세트</td>
                <td class="probability centered">0.30%</td>
                <td class="centered grade">핑크</td>
            </tr>
            <tr class="table-row special-row">
                <td class="centered-checkbox"><input type="checkbox"></td>
                <td class="item-name centered">유자 타이즈 머리장식</td>
                <td class="probability centered">0.35%</td>
                <td class="centered grade special-grade">핑크</td>
            </tr>
            <!-- 다른 행 추가 -->
        </tbody>

    </table>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // 페이지가 로드될 때 실행되는 코드

        // 체크박스 클릭 이벤트 리스너 등록
        var checkboxes = document.querySelectorAll('.special-box-table input[type="checkbox"]');
        checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener('change', updateProbabilitySum);
        });

        // 초기 값 계산
        updateProbabilitySum();
    });

    function updateProbabilitySum() {
        var checkboxes = document.querySelectorAll('.special-box-table input[type="checkbox"]');
        var sum = 0;

        checkboxes.forEach(function (checkbox) {
            if (checkbox.checked) {
                // 체크된 경우에만 확률을 더함
                var row = checkbox.closest('tr');
                var probabilityCell = row.querySelector('.probability');
                var probability = parseFloat(probabilityCell.textContent.replace('%', ''));
                sum += probability;
            }
        });

        // 결과를 출력하는 곳에 업데이트
        var resultElement = document.getElementById('probability-sum');
        resultElement.textContent = '확률 합계: ' + sum.toFixed(2) + '%';
    }
    </script>

</body>

</html>
